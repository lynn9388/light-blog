<footer class="container">
    <hr>
    <div class="d-flex justify-content-center">
        {% if site.social.github %}<a href="https://github.com/{{ site.social.github }}"><span class="iconify" data-icon="foundation:social-github" data-inline="false"></span></a>{% endif %}
        {% if site.social.email %}<a href="mailto:{{ site.social.email }}"><span class="iconify" data-icon="foundation:mail" data-inline="false"></span></a>{% endif %}
        <a href="{{ site.baseurl }}/feed.xml"><span class="iconify" data-icon="foundation:rss" data-inline="false"></span></a>
    </div>
</footer>
