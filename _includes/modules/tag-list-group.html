<div class="tag-list-group">
    <p class="name">Tags</p>
    <ul class="list-group">
        {% assign sorted_tags = site.tags | sort %}
        {% for tag in sorted_tags %}
            <li class="list-group-item">
                <a href="#{{ tag[0] }}">{{ tag[0] }}</a>
                <span class="badge badge-pill badge-secondary float-right">{{ tag[1].size }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
