<div class="title-bar mb-2">
    <div class="container">
        <div class="row">
            <div class="col">
                {% if page.url == "/" %}
                    {% include title-bar/home.html %}
                {% elsif page.layout == "post" %}
                    {% include title-bar/home.html %}
                {% else %}
                    <div class="title-bar-title py-2 py-sm-3 py-md-4">{{ page.title }}</div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<script>
    {% if page.url == "/" %}
        $(".title-bar").addClass("title-bar-home");
    {% else %}
        $(".title-bar").attr("id", "geopattern");
    {% endif %}

    $("#geopattern").geopattern("{{ page.title }}");
</script>
